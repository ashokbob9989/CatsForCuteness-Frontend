<div class="app">
    <!-- Navbar always visible -->
    <app-navbar 
      (signupEvent)="openSignup()" 
      (loginEvent)="openLogin()">
    </app-navbar>
  
    <!-- Main routed pages -->
    <router-outlet></router-outlet>
  
    <!-- Main homepage content (conditionally shown) -->
    <div *ngIf="showMainContent">
      <app-hero-section></app-hero-section>
      <app-why-choose-us></app-why-choose-us>
      <app-trending-cats></app-trending-cats>
      <app-shop-showcase></app-shop-showcase>
      <app-care></app-care>
      <app-adopt-rescue-section></app-adopt-rescue-section>
      <app-fun-community-section></app-fun-community-section>
      <app-contact-us-section></app-contact-us-section>
      <app-footer-section></app-footer-section>
    </div>
  </div>
  
  <!-- Overlay Login and Signup -->
  <app-signup 
    *ngIf="showSignup" 
    (close)="closeForm()" 
    (switchToLoginEvent)="openLogin()">
  </app-signup>
  
  <app-login 
    *ngIf="showLogin" 
    (close)="closeForm()" 
    (switchToSignupEvent)="openSignup()">
  </app-login>
