<div class="overlay">
    <div class="form-container">
        <h2>Login</h2>
        <form (submit)="onLogin()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" required name="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" required name="password">
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="javascript:void(0);" (click)="switchToSignup()">Sign Up</a></p>
        <button class="close-btn" (click)="close.emit()">X</button>
    </div>
</div>
