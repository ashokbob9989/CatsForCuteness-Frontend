<div class="overlay">
    <div class="form-container">
        <h2>Sign Up</h2>
        <form (submit)="onSignup()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" [(ngModel)]="fullName" required name="fullName">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" required name="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" required name="password">
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p>Already have an account? <a href="javascript:void(0);" (click)="switchToLogin()">Login</a></p>
        <button class="close-btn" (click)="close.emit()">X</button>
    </div>
</div>
